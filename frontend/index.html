<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script src="https://cdn.tailwindcss.com"></script>
		<script defer src="code.js"></script>

		<title>SyntaX Weather Predictor</title>
	</head>

	<body>
		<div class="container mx-auto flex flex-col items-center justify-center h-screen bg-cover bg-center " style="background-image: url(7.png)">
			<div class="mb-4">
				<h1 class="text-6xl font-mono font-bold text-violet-700 text-center">SyntaX Weather Predictor</h1>
				<p class="text-2xl text-fuchsia-50 font-mono font-bold text-center underline underline-offset-1">Enter your city below to get a forecast for the weather</p>
			</div>

			<div class="relative flex flex-col items-center justify-center">
				<form id="cityForm" class="mb-2 flex w-full flex-row items-center justify-center gap-x-2">
					<input
						type="text"
						name="city"
						id="city"
						placeholder="Eg. London, Tokyo"
						class="transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 hover: duration-300 rounded-md border-2 border-gray-300 p-2 border-2 border-indigo-300/100 font-mono"
					/>
					<input type="submit" value="Submit" class="transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-100 hover: duration-300 rounded-md border-2 border-gray-300 p-2 border-indigo-300/100 font-mono font-bold text-fuchsia-50 hover:text-indigo-600" />
				</form>

				<div
					id="result"
					class="backdrop-blur-sm bg-white/30 shadow-xl flex w-full flex-col items-center justify-center rounded-md border-2 border-solid p-2 border-indigo-300/100"
				>
					<p class="text-1xl font-mono font-bold text-indigo-600">Results will be shown here</p>
					
				</div>
			</div>
		</div>
	</body>
</html>
